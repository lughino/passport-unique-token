# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

skip-check: &skip-check
  name: Check for [ci skip]
  command: bash .circleci/early_exit.sh

prepare: &prepare
  steps:
    - checkout
    - run: *skip-check
    - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
    - run: npm ci
    - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    - restore_cache:
        keys:
          - v1-code-climate-latest
    - run:
        name: Install Code Climate reporter
        command: |
          if [[ ! -x cc-test-reporter ]]
          then
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
          fi
    - save_cache:
        paths:
          - ./cc-test-reporter
        key: v1-code-climate-latest
    - persist_to_workspace:
        root: .
        paths:
          - ./*

build: &build
  steps:
    - attach_workspace:
        at: .
    - run: npm run build
    - persist_to_workspace:
        root: .
        paths:
          - ./dist/*

test: &test
  steps:
    - attach_workspace:
        at: .
    - run: npm run coverage
    - store_artifacts:
        path: coverage
        prefix: coverage
    - store_test_results:
        path: coverage/test-results
    - persist_to_workspace:
        root: .
        paths:
          - ./coverage/*

lint: &lint
  steps:
    - attach_workspace:
        at: .
    - run: npm run lint

node_8: &node_8
  docker:
    - image: circleci/node:8.16.1

node_10: &node_10
  docker:
    - image: circleci/node:10.16.3

node_12: &node_12
  docker:
    - image: circleci/node:12.9.0

version: 2
jobs:
  prepare_8:
    working_directory: ~/project_8
    <<: *node_8
    <<: *prepare
  prepare_10:
    working_directory: ~/project_10
    <<: *node_10
    <<: *prepare
  prepare_12:
    working_directory: ~/project_12
    <<: *node_12
    <<: *prepare
  build_8:
    working_directory: ~/project_8
    <<: *node_8
    <<: *build
  build_10:
    working_directory: ~/project_10
    <<: *node_10
    <<: *build
  build_12:
    working_directory: ~/project_12
    <<: *node_12
    <<: *build
  test_8:
    working_directory: ~/project_8
    <<: *node_8
    <<: *test
  test_10:
    working_directory: ~/project_10
    <<: *node_10
    <<: *test
  test_12:
    working_directory: ~/project_12
    <<: *node_12
    <<: *test
  lint_8:
    working_directory: ~/project_8
    <<: *node_8
    <<: *lint
  lint_10:
    working_directory: ~/project_10
    <<: *node_10
    <<: *lint
  lint_12:
    working_directory: ~/project_12
    <<: *node_12
    <<: *lint
  code_cov_before:
    working_directory: ~/project_12
    <<: *node_12
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Report code coverage to Code Climate Before
          command: |
            ./cc-test-reporter before-build
  code_cov_after:
    working_directory: ~/project_12
    <<: *node_12
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Report code coverage to Code Climate format
          command: |
            ./cc-test-reporter format-coverage ./coverage/lcov.info --input-type lcov
      - run:
          name: Report code coverage to Code Climate After
          command: |
            ./cc-test-reporter after-build --exit-code $? || true
  deploy:
    working_directory: ~/project_12
    <<: *node_12
    steps:
      - attach_workspace:
          at: .
      - run: sleep 60;
      - run: npx semantic-release

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - prepare_8
      - lint_8:
          requires:
            - prepare_8
      - test_8:
          requires:
            - prepare_8
      - build_8:
          requires:
            - test_8
            - lint_8
      - prepare_10
      - lint_10:
          requires:
            - prepare_10
      - test_10:
          requires:
            - prepare_10
      - build_10:
          requires:
            - lint_10
            - test_10
      - prepare_12
      - code_cov_before:
          requires:
            - prepare_12
      - lint_12:
          requires:
            - prepare_12
      - test_12:
          requires:
            - prepare_12
      - build_12:
          requires:
            - lint_12
            - test_12
      - code_cov_after:
          requires:
            - build_12
      - deploy:
          filters:
            branches:
              only:
                - master
          requires:
            - build_12
            - code_cov_after
